<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnificadorPDFs - Unifique seus PDFs</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white">
            <div class="d-flex align-items-center">
              <i class="fas fa-file-pdf me-3 fs-1"></i>
              <div>
                <h1 class="h3 mb-0">UnificadorPDFs</h1>
                <p class="mb-0">Unifique múltiplos PDFs em um único arquivo</p>
              </div>
            </div>
          </div>
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <i class="fas fa-file-import fs-1 text-primary mb-3"></i>
              <h2 class="h4">Selecione seus arquivos PDF</h2>
              <p class="text-muted">Arraste e solte ou clique para selecionar</p>
            </div>
            
            <div class="dropzone p-4 mb-4 text-center border-2 border-dashed rounded" id="dropzone">
              <input type="file" id="pdfInput" class="d-none" multiple accept=".pdf">
              <label for="pdfInput" class="btn btn-primary btn-lg">
                <i class="fas fa-folder-open me-2"></i>Selecionar Arquivos
              </label>
              <div class="mt-2" id="fileNames"></div>
            </div>
            
            <div class="d-grid">
              <button id="mergeBtn" class="btn btn-success btn-lg" onclick="mergePDFs()">
                <i class="fas fa-file-contract me-2"></i>Unificar PDFs
              </button>
            </div>
            
            <div class="mt-4">
              <div class="d-flex align-items-center text-muted">
                <i class="fas fa-info-circle me-2"></i>
                <small>Seus arquivos não são enviados para nenhum servidor. Todo o processamento é feito no seu navegador.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/pdf-lib@^1.16.0/dist/pdf-lib.min.js"></script>
  <script src="https://unpkg.com/downloadjs@^1.4.7"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
