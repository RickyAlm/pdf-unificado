<!DOCTYPE html>
<html>
<head>
    <title>Unificar PDFs</title>
    <script src="https://unpkg.com/pdf-lib@^1.16.0/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/downloadjs@^1.4.7"></script>
</head>
<body>
    <input type="file" id="pdfInput" multiple accept=".pdf">
    <button onclick="mergePDFs()">Unificar PDFs</button>
    
    <script>
        async function mergePDFs() {
            const inputFiles = document.getElementById('pdfInput').files;
            if (inputFiles.length < 1) {
                alert('Selecione pelo menos um arquivo PDF');
                return;
            }
            
            const mergedPdf = await PDFLib.PDFDocument.create();
            
            for (let i = 0; i < inputFiles.length; i++) {
                const file = inputFiles[i];
                const arrayBuffer = await file.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                pages.forEach(page => mergedPdf.addPage(page));
            }
            
            const mergedPdfBytes = await mergedPdf.save();
            download(mergedPdfBytes, "pdf_unificado.pdf", "application/pdf");
        }
    </script>
</body>
</html>
